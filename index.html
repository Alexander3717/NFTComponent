<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | NFT preview card component</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="nft-card">
        <div class="nft-card__image">
          <img
            src="images/image-equilibrium.jpg"
            alt="A glowing, translucent cube"
          />
        </div>
        <div class="nft-card__text">
          <a href="#">
            <h1 class="nft-card__title">Equilibrium #3429</h1>
          </a>
          <p class="nft-card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="nft-card__info">
          <div class="nft-card__info-price">
            <img
              class="currency-icon"
              src="images/icon-ethereum.svg"
              alt="Ethereum icon"
            />
            0.041 ETH
          </div>
          <div class="nft-card__info-countdown">
            <img
              class="clock-icon"
              src="images/icon-clock.svg"
              alt="Clock icon"
            />3 days left
          </div>
        </div>
        <div class="dividing-line"></div>
        <footer class="nft-card__footer">
          <img
            src="images/image-avatar.png"
            alt="Author profile picture"
            class="nft-card__footer-image"
          />
          <p class="nft-card__footer-author">
            Creation of
            <a href="#" class="nft-card__footer-author-name">Jules Wyvern</a>
          </p>
        </footer>
      </div>
    </main>
  </body>
</html>
